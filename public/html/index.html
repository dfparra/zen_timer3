<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zen Timer</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600,800,900" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">

</head>
<body>
  <!-- <div class="row">
    <div class="progress col-md-4" id="progress"></div>
  </div> -->


  <div class="row">
    <div>
        <h1 id="timerStateText" align="center">
          <span id="workText">Zen Time</span>
          <!-- <spand id="breakText">Break Time</spand> -->
        </h1>
        <!-- <p id="workText" align="center">Work Time</p>
        <p id="breakText" >Break Time</p> -->
    </div>
  </div>

  <!--Work/Break Timer Text-->
  <div class= "container">
    <div class="row">



      <div>
        <h1 id="timer" align="center">
          <span id="minutes">5</span>:<span id="seconds">00</span>
        </h1>
      </div>


    </div>

    <div class="row">

      <div class="progress col-md-4 col-sm-4 col-xs-4" id="progress"></div>

      <div class="progress2 col-md-4 col-sm-4 col-xs-4 col-md-offset-3 col-sm-offset-3 col-xs-offset-3" id="progress2"></div>

    </div>


    <div class="row">
      <div class="col-lg-offset-0 col-md-offset-0 col-sm-offset-0 col-xs-offset-0" align="center">
        <button id="plus" type="button" class="btn btn-md btn-success">+</button>
        <button id="minus" type="button" class="btn btn-md btn-danger">-</button>
      </div>
    </div>


        <p></p>
        <!--Plus/Minus button section-->

      <!--Timer section-->

      <div class="row">
        <div class="col-md-6 col-sm-6 col-xs-6 col-md-offset-3 col-sm-offset-3 col-xs-offset-3">
          <p>
            <button id="start" type="button" class="btn btn-lg btn-block btn-success">START</button>
          </p>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 col-sm-6 col-xs-6 col-md-offset-3 col-sm-offset-3 col-xs-offset-3">
          <p>
            <button id="pause" type="button" class="btn btn-xs btn-block btn-warning">PAUSE</button>
          </p>
        </div>
      </div>
        <!--Start button section-->

        <!--Pause button section-->
        <!-- <div>
          <p>
            <button id="break" type="button" class="btn btn-lg btn-block btn-danger disabled" disabled>BREAK</button>
          </p>
        </div> -->
        <!--Break Timer section-->
      <div class="row">
        <div class="col-md-6 col-sm-6 col-xs-6 col-md-offset-3 col-sm-offset-3 col-xs-offset-3">
          <p>
            <button id="reset" type="button" class="btn btn-xs btn-block btn-info">RESET</button>
          </p>
        </div>
      </div>


      <!--Reset button section-->

  </div>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="https://cdn.rawgit.com/kimmobrunfeldt/progressbar.js/0.5.6/dist/progressbar.js"></script>

  <script src="js/app.js"></script>

</body>
</html>
